<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/global-theme.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <script src="../assets/js/jquery-3.2.1.js"></script>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h1 class="text-center">Character Name</h1>
            <form>
                <div class="alert alert-danger" role="alert"></div>

                <div class="form-group">
                    <label for="loginName">Forename</label>
                    <input type="text" name="username" id="charFirst" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="loginPass">Surname</label>
                    <input type="text" name="password" id="charLast" class="form-control" required>
                </div>

                <button type="submit" id="loginBtn" class="btn btn-success btn-block"
                    onclick="sendCharacter();">Create!</button>
                <button type="submit" id="cancelBtn" class="btn btn-warning btn-block"
                    onclick="sendBack();">Back</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
